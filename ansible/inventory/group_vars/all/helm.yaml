# Helm applications configuration
# All applications deployed via HelmChart CRD (RKE2)
helm_applications:
  # cert-manager: Certificate management for Kubernetes
  - name: cert-manager
    chart: cert-manager
    version: v1.17.2
    repo: https://charts.jetstack.io
    namespace: cert-manager
    create_namespace: true
    set_values:
      crds.enabled: "true"
      extraArgs[0]: "--dns01-recursive-nameservers-only"
      extraArgs[1]: "--dns01-recursive-nameservers=1.1.1.1:53"
    additional_manifests:
      - cert-manager-issuer

  # traefik: Ingress controller and load balancer (required)
  - name: traefik
    chart: traefik
    repo: https://traefik.github.io/charts
    namespace: traefik
    create_namespace: true
    values_content: |
      service:
        type: LoadBalancer
        spec:
          loadBalancerIP: {{ vip_ingress_ip }}
      tlsStore:
        default:
          defaultCertificate:
            secretName: wildcard-tls
      ingressRoute:
        dashboard:
          enabled: true
          matchRule: Host(`traefik.{{ ssl_local_domain }}`)
          entryPoints: ["websecure"]
      ports:
        web:
          redirections:
            entryPoint:
              to: websecure
              scheme: https
              permanent: true
    additional_manifests:
      - traefik-wildcard-cert

  # longhorn: Distributed block storage for Kubernetes
  - name: longhorn
    chart: longhorn
    version: v1.8.1
    repo: https://charts.longhorn.io
    namespace: longhorn-system
    create_namespace: true
    set_values:
      defaultSettings.createDefaultDiskLabeledNodes: "true"
      persistence.reclaimPolicy: "Retain"
    ingress:
      enabled: true
      host: "longhorn.{{ ssl_local_domain }}"
      service_name: longhorn-frontend
      service_port: 80
    additional_manifests:
      - longhorn-iscsi
      - longhorn-nfs

  # external-secrets: Integrate external secret management systems
  - name: external-secrets
    chart: external-secrets
    version: v0.19.2
    repo: https://charts.external-secrets.io
    namespace: external-secrets
    create_namespace: true
    values_content: |
      installCRDs: true

      metrics:
        service:
          enabled: true

        serviceMonitor:
          enabled: true
    additional_manifests:
      - external-secrets-rbac
      - external-secrets-cluster-store

  # argo-cd: GitOps continuous delivery tool
  - name: argo-cd
    chart: argo-cd
    version: v8.0.9
    repo: https://argoproj.github.io/argo-helm
    namespace: argo-cd
    create_namespace: true
    values_content: |
      configs:
        params:
          server.insecure: true
    ingress:
      enabled: true
      host: "argo.{{ ssl_local_domain }}"
      service_name: argo-cd-argocd-server
      service_port: 80

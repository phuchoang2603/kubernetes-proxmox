name: Terraform plan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Import Secrets from Vault
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ vars.VAULT_ADDR }}
          token: ${{ secrets.VAULT_TOKEN }}
          secrets: |
            kv/dev/data/minio *

      - name: Create Terraform Backend Configuration
        run: |
          echo '${{ toJson(steps.import-secrets.outputs) }}' > secrets.json
          jq '.endpoints = {s3: .endpoints}' secrets.json > secrets.json.tmp && mv secrets.json.tmp secrets.json
          cat secrets.json

      - name: Terraform Init
        id: init
        run: terraform init -reconfigure -backend-config=secrets.json

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file="env/dev/main.tfvars"
